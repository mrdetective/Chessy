<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Chessy</title>
    <div class="mainbox">
      <h2 class="heading">Select the mode :</h2>
      <div class="mode">
        <div class="mod mode1">Manual</div>
        <div class="mod mode2">Voicecontrol</div>
      </div>
      <h2 class="heading">Your Color :</h2>
      <div class="color">
        <div class="col color1">White</div>
        <div class="col color2">Black</div>
      </div>
      <h2 class="heading">Choose difficulty :</h2>
      <div class="difficulty">
        <div class="diff difficulty1">Easy</div>
        <div class="diff difficulty2">Medium</div>
        <div class="diff difficulty3">Hard</div>
      </div>
    </div>
    <div class="playgame">Play!</div>
  </head>
  <body>
    <script src="script.js"></script>
  </body>
</html>
