<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Chessy</title>
    <div class="mainbox">
      <h2 class="heading">Select the mode :</h2>
      <div class="mode">
        <div class="mod Manual selected">Manual</div>
        <div class="mod Voicecontrol">Voicecontrol</div>
      </div>
      <h2 class="heading">Your Color :</h2>
      <div class="color">
        <div class="col white selected">White</div>
        <div class="col black">Black</div>
      </div>
      <h2 class="heading">Choose difficulty :</h2>
      <div class="difficulty">
        <div class="diff Easy">Easy</div>
        <div class="diff Medium selected">Medium</div>
        <div class="diff Hard">Hard</div>
      </div>
    </div>
    <div class="playgame">Play!</div>
  </head>
  <body>
    <script type="module" src="script.js"></script>
    <script type="module" src="game.js"></script>
  </body>
</html>
